<section
  class="bg-[#170F2F] flex items-center justify-center pt-[170px] pb-[170px]"
>
  <div class="container flex items-center justify-center">
    <div
      class="flex items-center justify-center text-center max-w-[1200px] px-[1rem]"
    >
      <h1 class="font-bold text-6xl text-white">Courses</h1>
    </div>
    <div class="block box-border">
      <img
        loading="lazy"
        src="../../../assets/images/download.png"
        class="absolute hidden xs:block xl:right-[575px] top-[150px] lg:right-[350px] xs:right-[10px] img-animation1"
      />
      <img
        loading="lazy"
        src="../../../assets/images/download2.png"
        class="absolute hidden xs:block top-[375px] xl:left-[250px] lg:left-[100px] sm:left-[50px] xs:left-[10px] img-animation2"
      />
    </div>
  </div>
</section>
<section class="bg-[#0C0E2B] flex items-center justify-center py-20">
  <div
    class="container flex items-center justify-center mx-auto px-[15px] max-w-[1300px] w-full"
  >
    <div class="flex flex-col items-center justify-center space-y-5 w-full">
      <div
        class="flex flex-col lg:flex-row justify-between items-center w-full h-[100px] lg:h-[60px] px-[13px] py-[10px] border border-[#312a57] bg-transparent"
      >
        <div class="flex items-center justify-start">
          <p class="text-white text-lg font-medium">Showing x of x Results</p>
        </div>
        <div class="flex items-center justify-end">
          <select
            class="py-[6px] pl-[12px] pr-[36px] rounded-xl border-none outline-none"
            [(ngModel)]="selectedSortOption"
            (change)="sortCourses()"
          >
            <option value="" selected>Sort By</option>
            <option value="1">Low To High Price</option>
            <option value="2">High To Low Price</option>
          </select>
        </div>
      </div>

      <div
        class="flex flex-col lg:flex-row w-full items-start justify-between space-x-3"
      >
        <!-- categories -->
        <div
          class="w-full lg:w-1/4 flex flex-col items-center justify-center space-y-2"
        >
          <div
            class="flex flex-col items-start space-y-3 w-full border border-[#312a57] pt-[40px] pb-[33px] pl-[20px] pr-[25px]"
          >
            <div class="text-white text-xl font-bold mb-2">Search</div>

            <div class="w-full">
              <form [formGroup]="searchForm" (ngSubmit)="searchCourses()">
                <input
                  class="w-full border border-[#fff] bg-transparent outline-none text-white font-medium pl-[13px] h-[46px] text-sm"
                  placeholder="Search Course"
                  formControlName="title"
                  name="title"
                />
                <button
                  type="submit"
                  class="my-2 px-3 py-1 bg-[#5f2ded] text-white rounded-md cursor-pointer duration-300 border border-[#5f2ded] hover:bg-[#0C0E2B] hover:duration-400"
                >
                  Search
                </button>
              </form>
            </div>
          </div>
          <div
            class="flex flex-col items-start space-y-3 w-full border border-[#312a57] pt-[40px] pb-[33px] pl-[20px] pr-[25px]"
          >
            <div class="text-white text-xl font-bold mb-2">Categories</div>
            <p class="text-white">coming soon</p>
          </div>
        </div>
        <!-- courses -->

        <div
          class="w-full lg:w-3/4 flex flex-wrap items-start justify-between px-[15px]"
        >
          <!-- Course Cards Content -->
          <div
            class="w-full sm:w-1/2 lg:w-1/3 p-4 card-container"
            *ngFor="let course of courses"
            [routerLink]="['/course', course.id]"
          >
            <div
              class="bg-[#17093e] hover:bg-[#0C0E2B] duration-300 hover:duration-300 border border-[#17093e] hover:border-[#5f2ded] rounded-lg course-card p-[15px] flex flex-col items-start justify-between h-[320px] cursor-pointer"
            >
              <!-- Course Image -->
              <div class="mb-4">
                <img
                  [src]="course.imageUrl"
                  alt="Course Image"
                  class="w-full h-full object-cover rounded-lg"
                />
              </div>
              <!-- Course Details -->
              <div>
                <h3 class="text-white text-lg font-semibold mb-2">
                  {{ course.course_title }}
                </h3>
                <p class="text-gray-300 mb-2">{{ course.description }}</p>
                <div class="flex items-center text-gray-300 mb-2">
                  <span class="mr-2">Price: {{ course.price }}$</span>
                </div>
                <div class="flex items-center">
                  <img
                    src=""
                    alt="User Avatar"
                    class="w-8 h-8 rounded-full mr-2"
                  />
                  <span class="text-gray-300">{{ course.user.username }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="mt-4 flex justify-center pagination">
        <button
          class="px-3 py-1 bg-[#5f2ded] text-white rounded-md mr-2"
          (click)="prevPage()"
          [disabled]="currentPage === 1"
        >
          Previous
        </button>
        <button
          class="px-3 py-1 bg-[#5f2ded] text-white rounded-md mr-2"
          (click)="nextPage()"
          [disabled]="currentPage === totalPages.length"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</section>
