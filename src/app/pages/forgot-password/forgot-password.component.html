<section
  class="bg-[#170F2F] flex items-center justify-center pt-[170px] pb-[170px]"
>
  <div class="container flex items-center justify-center">
    <div
      class="flex items-center justify-center text-center max-w-[1200px] sm:px-[1rem]"
    >
      <h1 class="font-bold text-6xl text-white">Forgot Password</h1>
    </div>
    <div class="block box-border">
      <img
        loading="lazy"
        src="../../../assets/images/download.png"
        class="absolute hidden xs:block xl:right-[575px] top-[150px] lg:right-[350px] xs:right-[10px] img-animation1"
      />
      <img
        loading="lazy"
        src="../../../assets/images/download2.png"
        class="absolute hidden xs:block top-[375px] xl:left-[250px] lg:left-[200px] md:left-[100px] sm:left-[50px] xs:left-[10px] img-animation2"
      />
    </div>
  </div>
</section>
<div
  class="flex items-center justify-center bg-[#0C0E2B] xs:px-[0px] sm:px-[15px] px-0 py-20"
>
  <div
    class="flex flex-col items-center justify-center xs:px-[0px] sm:px-[30px] md:px-[50px] pb-[50px] pt-[30px] login-box"
  >
    <div
      class="flex items-center justify-center text-center flex-col space-y-4"
    >
      <h1 class="text-white text-2xl xs:text-2xl sm:text-3xl font-bold">
        New password
      </h1>
    </div>
    <form
      class="space-y-5"
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="forgotPassword()"
    >
      <div class="flex flex-col space-y-3 items-start justify-start py-4 mx-2">
        <label class="text-white xs:text-base sm:text-lg">Email</label>
        <input
          type="text"
          formControlName="email"
          name="email"
          required
          class="xl:w-[680px] lg:w-[580px] md:w-[500px] sm:w-[360px] xs:w-[285px] w-[260px] bg-transparent border border-[#312a57] sm:h-[52px] h-[40px] rounded outline-none px-[20px] py-[3px] text-white font-semibold text-base"
        />
        <div
          *ngIf="
            forgotPasswordForm.get('email')?.invalid &&
            forgotPasswordForm.get('email')?.touched
          "
        >
          <p
            *ngIf="forgotPasswordForm.get('email')?.hasError('required')"
            class="text-purple-400"
          >
            Email is required.
          </p>
          <p
            *ngIf="forgotPasswordForm.get('email')?.hasError('email')"
            class="text-purple-400"
          >
            Invalid email address.
          </p>
        </div>

        <label class="text-white text-lg">New Password</label>
        <input
          type="password"
          formControlName="new_password"
          name="password"
          required
          class="xl:w-[680px] lg:w-[580px] md:w-[500px] sm:w-[360px] xs:w-[285px] w-[260px] bg-transparent border border-[#312a57] sm:h-[52px] h-[40px] rounded outline-none px-[20px] py-[3px] text-white font-semibold text-base"
        />
        <div
          *ngIf="
            forgotPasswordForm.get('password')?.invalid &&
            forgotPasswordForm.get('password')?.touched
          "
        >
          <p
            *ngIf="forgotPasswordForm.get('password')?.hasError('required')"
            class="text-purple-400"
          >
            Password is required.
          </p>
          <p
            *ngIf="forgotPasswordForm.get('password')?.hasError('minlength')"
            class="text-purple-400"
          >
            Password should be at least 8 characters.
          </p>
        </div>
      </div>

      <div class="flex items-center justify-center">
        <button
          type="submit"
          class="sm:w-[300px] xs:w-[230px] w-[200px] md:w-full px-[25px] py-[10px] bg-[#5f2ded] text-center text-white font-semibold text-base border border-[#5f2ded] rounded hover:bg-[#0C0E2B] hover:duration-200 duration-200"
        >
          Submit
        </button>
      </div>
    </form>
    <div class="pt-4">
      <a
        routerLink="/signup"
        href=""
        class="text-white xs:text-xs sm:text-lg md:text-lg hover:text-[#5f2ded] duration-200 hover:duration-200 font-bold"
        >Go Back</a
      >
    </div>
  </div>
</div>
